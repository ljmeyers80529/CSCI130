<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Template with conditional logic.</title>
</head>

<body>
    <h1><font color = "Blue">{{.Name}}</font></h1>
    <h2><font color = "LightBlue">{{.Age}}</font></h2>
    {{ if .Genius }}
    <h3><font color = "Green">IQ is above 150.</font></h3>
    {{else}}
    <h3><font color = "Red">IQ is below 150.</font></h3>
    {{end}}
</body>
